<!DOCTYPE html>
<html>
<head>
  <title>Verify Fertilizer - FarmAgent</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>

<body>
  <h1>Verify Fertilizer QR (Farmer)</h1>

  <button onclick="openCamera()">üì∑ Scan using Camera</button>
  <br><br>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <br><br>

  <h2 id="result">Upload or scan a QR code</h2>

  <!-- Added button to open scanned QR link -->
  <a id="openQRButton" href="#" target="_blank" hidden>
    üîó Open Scanned QR Link
  </a>

  <video id="video" hidden></video>
  <canvas id="canvas" hidden></canvas>

  <script>
  // üîê Genuine IDs (frontend-only)
  const genuineIDs = [
    "FA-1002",
    "FARMAGENT-001",
    "UREA-2025"
  ];

  // Normalize once
  const normalizedGenuineIDs = genuineIDs.map(id =>
    id.trim().replace(/\s+/g, "").toUpperCase()
  );

  function verifyID(rawID) {
    const result = document.getElementById("result");

    const scannedID = rawID
      .trim()
      .replace(/\s+/g, "")
      .toUpperCase();

    console.log("NORMALIZED SCANNED ID:", scannedID);
    console.log("VALID IDS:", normalizedGenuineIDs);

    if (normalizedGenuineIDs.includes(scannedID)) {
      result.innerHTML = "‚úÖ Fertilizer ID Verified (Genuine)";
      result.style.color = "green";
    } else {
      result.innerHTML = "‚ùå Fertilizer ID Not Found (Possibly Fake)";
      result.style.color = "red";
    }
  }

  // Function to handle scanned QR URL and set button
  function handleScannedURL(rawQRData) {
    const button = document.getElementById("openQRButton");
    button.href = rawQRData;
    button.hidden = false;

    document.getElementById("result").innerHTML =
      `QR scanned! Click the button to open: <b>${rawQRData}</b>`;
  }

  // üìÇ Image upload QR scan
  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const qr = jsQR(imageData.data, imageData.width, imageData.height);

      if (qr) {
        console.log("RAW QR DATA:", qr.data);
        handleScannedURL(qr.data);
      } else {
        alert("QR code not detected in image");
      }
    };

    img.src = URL.createObjectURL(file);
  }

  // üì∑ Camera scan (on click only)
  function openCamera() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.hidden = false;
        video.play();

        requestAnimationFrame(scanFrame);

        function scanFrame() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imageData.data, imageData.width, imageData.height);

            if (qr) {
              video.srcObject.getTracks().forEach(track => track.stop());
              video.hidden = true;
              handleScannedURL(qr.data);
              return;
            }
          }
          requestAnimationFrame(scanFrame);
        }
      });
  }
  </script>

</body>
</html>
