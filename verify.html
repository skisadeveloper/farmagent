<!DOCTYPE html>
<html>
<head>
  <title>Verify Fertilizer - FarmAgent</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <h1>Verify Fertilizer QR (Farmer)</h1>

  <button onclick="openCamera()">üì∑ Scan using Camera</button>
  <br><br>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <br><br>

  <h2 id="result">Upload or scan a QR code</h2>

  <!-- Button to open scanned QR link -->
  <a id="openQRButton" href="#" target="_blank" hidden>
    üîó Open Scanned QR Link
  </a>

  <video id="video" hidden></video>
  <canvas id="canvas" hidden></canvas>

  <script>
  let genuineData = {}; // will hold JSON content

  // Load genuine_ids.json dynamically
  fetch("genuine_ids.json")
    .then(res => res.json())
    .then(data => {
      genuineData = data;
      console.log("Loaded genuine IDs:", genuineData);

      // Auto-verify if URL has ?id=...
      const idFromURL = getURLParameter("id");
      if (idFromURL) verifyID(idFromURL);
    })
    .catch(err => console.error("Failed to load genuine_ids.json:", err));

  // Get URL parameter
  function getURLParameter(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  // Verify function using genuineData
  function verifyID(rawID) {
    const result = document.getElementById("result");
    const scannedID = rawID.trim().replace(/\s+/g, "").toUpperCase();

    if (genuineData[scannedID]) {
      const info = genuineData[scannedID];
      result.innerHTML = `
        ‚úÖ Fertilizer Verified (Genuine)<br>
        Company: ${info.company}<br>
        Product: ${info.product}<br>
        Batch: ${info.batch}
      `;
      result.style.color = "green";
    } else {
      result.innerHTML = "‚ùå Fertilizer ID Not Found (Possibly Fake)";
      result.style.color = "red";
    }
  }

  // Handle scanned QR and create verify button
  function handleScannedURL(rawQRData) {
    try {
      const url = new URL(rawQRData);
      const id = url.searchParams.get("id");
      if (!id) throw new Error("ID not found in QR URL");

      const button = document.getElementById("openQRButton");
      button.href = `verify.html?id=${encodeURIComponent(id)}`;
      button.hidden = false;

      document.getElementById("result").innerHTML =
        `QR scanned! Click the button to verify ID: <b>${id}</b>`;
    } catch (err) {
      console.error(err);
      document.getElementById("result").innerHTML =
        "‚ùå Invalid QR format";
    }
  }

  // Image upload scan
  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const qr = jsQR(imageData.data, imageData.width, imageData.height);

      if (qr) handleScannedURL(qr.data);
      else alert("QR code not detected in image");
    };

    img.src = URL.createObjectURL(file);
  }

  // Camera scan
  function openCamera() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.hidden = false;
        video.play();

        requestAnimationFrame(scanFrame);

        function scanFrame() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imageData.data, imageData.width, imageData.height);

            if (qr) {
              video.srcObject.getTracks().forEach(track => track.stop());
              video.hidden = true;
              handleScannedURL(qr.data);
              return;
            }
          }
          requestAnimationFrame(scanFrame);
        }
      });
  }
  </script>
</body>
</html>
